<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Laboratory | 3D Editor For Threejs</title>
    <link rel="stylesheet" href="style/style.scss">
</head>

<body>
    <main class="editor">

        <!-- Top Section -->


        <div class="row">
            <div class="panel panel-top">

                <!-- Logo -->

                <div class="panel-top_logo">
                    <p>Low Poly Laboratory</p>
                </div>

                <!-- Actions: Language - Theme -->

                <div class="panel-top_actions">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                        <circle cx="4" cy="4" r="3.5" stroke="#D6DAD1" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                        <circle cx="4" cy="4" r="3.5" stroke="#D6DAD1" />
                    </svg>
                </div>
            </div>
        </div>



        <!-- Middle Section -->
        <!-- Left To Right -->



        <div class="row">

            <!-- Material -->

            <div class="panel panel-material">

                <!-- Color Picker -->
                <input type="text" id="coloris" class="panel-material_color"></input>

                <!-- Radios -->

                <!-- More radios to come:  https://threejs.org/docs/?q=blending#api/en/constants/Materials -->

                <!-- 
                    copy one of the options down
                    change the id to radio-"constant"
                    edit the title <p> tag with the constant
                    edit the number of values (keep under 4 if you can) and edit their values and give them a shared name
                    get the default one checked
                    go to script.js
                    Copy one of the functions for the radio
                    edit the const with the new const
                    change the values in the switch case
                    have fun trying it
                -->

                <div class="panel-material_radios">
                    <form id="radio-side" class="panel-material_radios-option">
                        <p>Side</p>
                        <fieldset class="panel-material_radios-option-container">
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="side" value="frontside" type="radio" checked>
                                <label>FrontSide</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="side" value="backside" type="radio" >
                                <label>Backside</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="side" value="doubleside" type="radio" >
                                <label>Doubleside</label>
                            </div>
                        </fieldset>
                    </form>

                    <!-- Radio Panel -->
                    <form id="radio-blending" class="panel-material_radios-option">
                        <p>Blending</p>
                        <fieldset class="panel-material_radios-option-container">
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="blending" value="1" type="radio" checked>
                                <label>Normal</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="blending" value="2" type="radio" >
                                <label>Additive</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="blending" value="3" type="radio" >
                                <label>Subtractive</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="blending" value="4" type="radio" >
                                <label>Multiply</label>
                            </div>
                        </fieldset>
                    </form>

                    <!-- Radio Panel -->
                    <form id="radio-percision" class="panel-material_radios-option">
                        <p>Percision</p>
                        <fieldset class="panel-material_radios-option-container">
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="percision" value="1" type="radio" checked>
                                <label>Null</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="percision" value="2" type="radio" >
                                <label>lowp</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="percision" value="3" type="radio" >
                                <label>mediump</label>
                            </div>
                            <div class="panel-material_radios-option-radio" class="radio">
                                <input name="percision" value="4" type="radio" >
                                <label>highp</label>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <!-- Checkboxes -->

                <!-- 
                    copy one of the options
                    change the id and the label
                    go to script and add the document by id
                    copy one of the small functions and change it accordingly
                -->

                <div class="panel-material_checkboxes">
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-transparent" class="checkbox"></div>
                        <label>Transparent</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-wireframe" class="checkbox"></div>
                        <label>Wireframe</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-visible" class="checkbox"></div>
                        <label>Invisible</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-fog" class="checkbox"></div>
                        <label>Fog</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-alphahash" class="checkbox"></div>
                        <label>alphahash</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-clipshadows" class="checkbox"></div>
                        <label>shdw-clip</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-depthtest" class="checkbox"></div>
                        <label>No dpth-test</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-depthwrite" class="checkbox"></div>
                        <label>No dpth-write</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-premultialpha" class="checkbox"></div>
                        <label>premulti-alpha</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-dithering" class="checkbox"></div>
                        <label>dithering</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-shadowcast" class="checkbox"></div>
                        <label>shdw-cast</label>
                    </div>
                    <div class="panel-material_checkboxes-option">
                        <div id="cb-shadowreceive" class="checkbox"></div>
                        <label>shdw-receive</label>
                    </div>
                </div>


                <!-- Sliders -->

                <div class="panel-material_sliders">

                    <!-- Slider -->
                    <div class="panel-material_sliders-slider">
                        <label>Opacity: </label>
                        <div class="slider">
                            <input id="sldr_opacity" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="1.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="1.0" id="sldr_opacity_value">
                        </div>
                    </div>
                    <!-- Slider -->
                    <div class="panel-material_sliders-slider">
                        <label>AlphaT: </label>
                        <div class="slider">
                            <input id="sldr_alphatest" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0.0" id="sldr_alphatest_value">
                        </div>
                    </div>

                    <div class="panel-material_sliders-slider">
                        <label>ClrCoat: </label>
                        <div class="slider">
                            <input id="sldr_clrcoat" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0.0" id="sldr_clrcoat_value">
                        </div>
                    </div>
                    
                    <div class="panel-material_sliders-slider">
                        <label>Ior: </label>
                        <div class="slider">
                            <input id="sldr_ior" 
                            class="panel-material_slider-input" 
                            min="1.0" 
                            max="2.33"
                            step="0.01" 
                            value="1.5" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="1.5" id="sldr_ior_value">
                        </div>
                    </div>

                    <div class="panel-material_sliders-slider">
                        <label>reflect: </label>
                        <div class="slider">
                            <input id="sldr_reflectivity" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0.5" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="1.5" id="sldr_reflectivity_value">
                        </div>
                    </div>

                    <div class="panel-material_sliders-slider">
                        <label>Metal: </label>
                        <div class="slider">
                            <input id="sldr_metalness" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0" id="sldr_metalness_value">
                        </div>
                    </div>

                    <div class="panel-material_sliders-slider">
                        <label>Rough: </label>
                        <div class="slider">
                            <input id="sldr_roughness" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="1.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="1.0" id="sldr_roughness_value">
                        </div>
                    </div>
                    <div class="panel-material_sliders-slider">
                        <label>irdsnc: </label>
                        <div class="slider">
                            <input id="sldr_irds" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0.0" id="sldr_irds_value">
                        </div>
                    </div>
                    <div class="panel-material_sliders-slider">
                        <label>sheen: </label>
                        <div class="slider">
                            <input id="sldr_sheen" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0.0" id="sldr_sheen_value">
                        </div>
                    </div>
                    <div class="panel-material_sliders-slider">
                        <label>glassify: </label>
                        <div class="slider">
                            <input id="sldr_transmission" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="1.0"
                            step="0.01" 
                            value="0.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0.0" id="sldr_transmission_value">
                        </div>
                    </div>
                    <div class="panel-material_sliders-slider">
                        <label>Thick: </label>
                        <div class="slider">
                            <input id="sldr_thickness" 
                            class="panel-material_slider-input" 
                            min="0.0" 
                            max="5.0"
                            step="0.01" 
                            value="0.0" 
                            type="range">
                            <input class="panel-material_slider-value" type="text" value="0.0" id="sldr_thickness_value">
                        </div>
                    </div>
                
                </div>


            </div>

            <!-- Canvas -->

            <div class="panel panel-canvas">
                <canvas class="webgl"></canvas>
            </div>

            <!-- Geometries -->

            <div class="panel panel-geometry">

                <!-- Shape Generator -->
                <div class="panel-geometry_generator">
                    <div class="panel-geometry_generator-selectors">

                        <!-- Geometry Select -->
                        <select name="Shapes" id="shapes">
                            <option value="1">Cube</option>
                            <option value="2">Plane</option>
                            <option value="3">Circle</option>
                            <option value="4">Sphere</option>
                            <option value="5">Cylinder</option>
                            <option value="6">Capsule</option>
                            <option value="7">Ring</option>
                            <option value="8">Torus</option>
                            <option value="9">Octahedron</option>
                            <option value="10">Cone</option>
                            <option value="11">TetraHedron</option>
                            <option value="12">Ambient Light</option>
                            <option value="13">Directional Light</option>
                            <option value="14">Hemisphere Light</option>
                            <option value="15">Point Light</option>
                            <option value="16">Rect Light</option>
                            <option value="17">SpotLight</option>

                        </select>

                        <!-- Material Select -->
                        <select name="Material" id="materials">
                            <option value="1">Basic Material</option>
                            <option value="2">Standard Material</option>
                            <option value="3">Physical Material</option>
                            <option value="4">Depth Material</option>
                            <option value="5">Lambert Material</option>
                            <option value="6">Matcap Material</option>
                            <option value="7">Normal Material</option>
                            <option value="8">Phong Material</option>
                            <option value="9">Toon Material</option>
                        </select>
                    </div>

                    <!-- Generator Button  -->
                    <div class="panel-geometry_generator-action" id="generator">
                        <button>Create New Mesh</button>
                    </div>
                </div>

                <!-- Shapes -->

                <div id="shapes_panel" class="panel-geometry_shapes"></div>
            </div>
</div>


        <div class="row">
            
            <!-- Camera -->

            <div class="panel panel-camera">
                
                <div class="panel-camera_radios">
                    <form id="radio-camera" class="panel-camera_radios-option">
                        <fieldset class="panel-camera_radios-option-container">
                            <div class="panel-camera_radios-option-radio">
                                <input name="cameratype" value="0" type="radio" checked>
                                <label>Perspective</label>
                            </div>
                            <div class="panel-camera_radios-option-radio">
                                <input name="cameratype" value="1" type="radio">
                                <label>Orthographic</label>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-camera_presets">
                    <button id="x-view" class="panel-camera_presets-preset">X View</button>
                    <button id="y-view" class="panel-camera_presets-preset">Y View</button>
                    <button id="z-view" class="panel-camera_presets-preset">Z View</button>
                </div>
            </div>

            <!-- Info on Memory and GPU -->

            <div class="panel panel-renderer">
                <div class="panel-renderer_info">
                    <h2>Memory:</h2>
                    <p>FPS: <span id="info-fps">0</span></p>
                    <p>Geometries: <span id="info-geometry"></span></p>
                    <p>Textures: <span id="info-texture"></span></p>
                    <h2>Renderer:</h2>
                    <p>Calls: <span id="info-call"></span></p>
                    <p>Triangles: <span id="info-triangle"></span></p>
                    <p>points: <span id="info-points"></span></p>
                </div>
            </div>

            <!-- Shape Specific Options -->

            <div class="panel panel-options">
                <div class="panel-options_general">
                    <div class="panel-options_general-rename">
                        <label for="rename-shapes">Rename:</label>
                        <input id="rename-shapes" type="text">
                    </div>
                    <button id="delete-shapes" class="panel-options_general-delete">Delete Shape</button>
                </div>
            </div>

            <!-- https://threejs.org/docs/index.html#api/en/constants/Textures ---- Read Later -->
            <div class="panel panel-texture">
                <div id="matcaps-panel" class="panel-texture_matcaps"></div>
            </div>
            <div class="panel panel-usual"></div>
            <div class="panel panel-export"></div>
        </div>
    </main>
    <script type="module" src="./script.js"></script>
    <script>
        /// toggling the shapes
        function toggleShape(index){
            const panel = document.getElementById(`panel-${index}`);
            panel.classList.toggle("hide");
        }
        /// toggling the position, scale and rotation

        function toggleSliders(index, attribute){
            const panel = document.getElementById(`panel-${index}-${attribute}`);
            panel.classList.toggle("hide");
        }


    </script>
</body>

</html>
